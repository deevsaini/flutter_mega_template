name: foodies_fluttermarketplace_hardik
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  otp_text_field: ^1.1.2
  font_awesome_flutter: ^9.2.0
  flutter_native_splash: ^2.1.1
  google_maps_flutter: ^2.1.1
  simple_ripple_animation: ^0.0.3
  flutter_switch: ^0.3.2
  change_app_package_name: ^1.0.0

flutter_native_splash:
  android: true
  ios: true
  web: true

  background_image: "assets/images/18.jpg"
  image: assets/images/l1.png
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf

    - family: semibold
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf

    - family: medium
      fonts:
        - asset: assets/fonts/OpenSans-Medium.ttf

    - family: regular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
